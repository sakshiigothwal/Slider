<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="slider">
      <div class="slides active"><img src="img/1.jpg" alt="Slide 1"></div>
      <div class="slides"><img src="img/2.jpg" alt="Slide 2"></div>
      <div class="slides"><img src="img/3.jpg" alt="Slide 3"></div>
      <div class="slides"><img src="img/4.jpg" alt="Slide 4"></div>
      <div class="slides"><img src="img/5.jpg" alt="Slide 5"></div>
    </div>

    <button class="prev">&#10094;</button> 
    <button class="next">&#10095;</button>

    <div class="indi">
      <ul>
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
